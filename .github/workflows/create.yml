name: Create Resources

on:
  workflow_dispatch:

jobs:
  setup_env:
    uses: ./.github/workflows/setup-env.yml

  create:
    needs: setup_env
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}
      S3_BUCKET: ${{ needs.setup_env.outputs.S3_BUCKET }}
      S3_KEY_PATH: ${{ needs.setup_env.outputs.S3_KEY_PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Initialize Terraform
        run: |
          terraform init \
            -backend-config="key=${S3_KEY_PATH}/terraform.tfstate" \
            -backend-config="bucket=${S3_BUCKET}" \
            -backend-config="region=${AWS_REGION}"
        working-directory: ./terraform

      - name: Apply Terraform to create resources
        run: terraform apply -auto-approve
        working-directory: ./terraform

      - name: Save API Endpoint to S3
        run: |
          echo $API_ENDPOINT > api_endpoint.txt
          aws s3 cp api_endpoint.txt s3://${S3_BUCKET}/${S3_KEY_PATH}/api_endpoint.txt
        env:
          API_ENDPOINT: ${{ steps.create_output.outputs.api_endpoint }}
